<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>save the date</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/stylish.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <!--link href="https://fonts.googleapis.com/css?family=Fauna+One" rel="stylesheet"-->
  <script src="https://unpkg.com/moment@2.18.1/min/moment.min.js"></script>
  <script>
    var wedding = new Date('10/14/2017 10:1 AM');
    var timer;

    var today = new Date();

    var a = moment().endOf('month');
    var b = moment().today;

    // days left in this month only
    var daysLeft = a.diff(b, 'days');
    var monthsLeft = (wedding.getMonth() - today.getMonth());
       
    function showRemaining() {
        if (daysLeft < 1 && monthsLeft <= 0) {
          return;
        }
        else if (monthsLeft > 0) {
          document.getElementById('countdown').innerHTML = monthsLeft + ' months (and ' + daysLeft + ' days) to go&hellip;';
        } else {
          document.getElementById('countdown').innerHTML = daysLeft + ' days to go&hellip;';
        }
    }

    timer = setInterval(showRemaining, 1000);
  </script>
</head>
<body class="everything">
  <div class="top">
    <h1>14.10.2017</h1>
    <p>redlands, california</p>
    <span id="countdown"></span>
  </div>
  <div>
    <img src="/img/2.jpg" alt="i love my boo">
    
  </div>
</body>
</html>
